<mat-toolbar id="header">
  <mat-toolbar-row>
    <span id="header-title">HN Feed</span>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span id="header-subtitle">We &lt;3 hacker news!</span>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element">
      <span class="article-title">{{
        element.story_title || element.title
      }}</span>
      <span class="article-author">. - {{ element.author }} -</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>created_at</th>
    <td mat-cell *matCellDef="let element">
      <span class="article-time">{{ element.created_at | date }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let element" (click)="delete(element.objectID)">
      <mat-icon
        class="delete-icon"
        aria-hidden="false"
        aria-label="Example home icon"
        >delete</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openUrl(row)"
  ></tr>
</table>
